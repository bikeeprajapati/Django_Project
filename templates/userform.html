{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form method="get">
        <label for="value1">Number 1:</label>
        <input type="text" id="value1" name="value1" required>
        <br><br>
        <label for="value2">Number 2:</label>
        <input type="text" id="value2" name="value2" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
{% endblock  %}
