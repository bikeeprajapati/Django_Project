
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>Calculator</title>
</head>
<body>
   
    <form action="" method="post">
        {% csrf_token %}
        <label>Value 1</label>
        <br>
        <br>
        <input type="text" name="num1"  class="form-control"/>
        <br>
        <br>
        <label>Operator </label>
        <br>
        <br>
        <select name="opr" >
            <option vlaue="+">+</option>
            <option vlaue="-">-</option>
            <option vlaue="*">*</option>
            <option vlaue="/">/</option>
        </select>
        <br>
        <br>
        <label>Value 2</label>
        <br>
        <br>
        <input type="text" name="num2"  class="form-control"/>
        <br>
        <br>
        <button type="submit">Submit</button>
        <br>
        <br>
        <label>Output </label>
        <br>
        <br>
        <input type="text" Value="{{c}}" class="form-control"/>

     </form>
</body>
</html>
